services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: genesys_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-genesys_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-51647493}
      POSTGRES_DB: ${POSTGRES_DB:-genesys_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - genesys_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genesys_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ + Cache)
  redis:
    image: redis:7-alpine
    container_name: genesys_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genesys_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genesys_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app/server
      - ./package.json:/usr/src/app/package.json
      - ./knexfile.js:/usr/src/app/knexfile.js
      - /usr/src/app/node_modules  # Evitar conflictos con node_modules locales
      - /usr/src/app/server/node_modules
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: >
      sh -c "npx nodemon --watch ./server -e js,json --exec 'node ./server/src/app.js'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - genesys_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Worker (BullMQ)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: genesys_worker
    restart: unless-stopped
    volumes:
      - ./server:/usr/src/app/server
      - ./package.json:/usr/src/app/package.json
      - ./knexfile.js:/usr/src/app/knexfile.js
      - /usr/src/app/node_modules
      - /usr/src/app/server/node_modules
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
    command: >
      sh -c "npx nodemon --watch ./server/src/workers --watch ./server/src/services --watch ./server/src/config -e js --exec 'node ./server/src/workers/documentos.worker.js'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - genesys_net

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: genesys_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - genesys_net
    depends_on:
      - api

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: genesys_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=genesys2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=redis-datasource
    networks:
      - genesys_net
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  genesys_net:
    driver: bridge