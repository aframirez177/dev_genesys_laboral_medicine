<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../assets/fonts/poppins-v21-latin-800.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
      fetchpriority="high"
    />
    <link
      href="../main.css"
      rel="preload"
      onload="this.rel='stylesheet'"
      as="style"
    />
    <title>Genesys: Iniciar Sesion | Dashboard Empresarial</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/images/logo_icono_color_vectores_fabicon.svg"
      sizes="16x10 32x20"
    />

    <meta
      name="description"
      content="Accede al dashboard de Genesys Laboral Medicine. Gestiona tus documentos de SST, matriz de riesgos y profesiogramas."
    />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      /* Estilos minimos para login - se cargaran con el bundle */
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f3f0f0 0%, #e8e5e5 100%);
        padding: 2rem;
      }

      .login-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 4rem 3rem;
        width: 100%;
        max-width: 420px;
      }

      .login-logo {
        display: block;
        margin: 0 auto 2rem;
        max-width: 180px;
      }

      .login-title {
        font-family: 'Poppins', sans-serif;
        font-size: 2.4rem;
        font-weight: 600;
        color: #383d47;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        font-family: 'Raleway', sans-serif;
        font-size: 1.4rem;
        color: #6b7280;
        text-align: center;
        margin-bottom: 3rem;
      }

      .login-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .login-tab {
        flex: 1;
        padding: 1.2rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        background: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 1.4rem;
        font-weight: 500;
        color: #6b7280;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-tab:hover {
        border-color: #5dc4af;
      }

      .login-tab.active {
        background: #5dc4af;
        border-color: #5dc4af;
        color: #fff;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-label {
        font-family: 'Poppins', sans-serif;
        font-size: 1.4rem;
        font-weight: 500;
        color: #383d47;
      }

      .form-input {
        padding: 1.4rem 1.6rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-family: 'Raleway', sans-serif;
        font-size: 1.6rem;
        color: #383d47;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #5dc4af;
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .login-btn {
        padding: 1.6rem;
        background: #5dc4af;
        border: none;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.6rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 1rem;
      }

      .login-btn:hover {
        background: #4db39e;
      }

      .login-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .login-error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 1.2rem;
        color: #dc2626;
        font-family: 'Raleway', sans-serif;
        font-size: 1.4rem;
        display: none;
      }

      .login-error.visible {
        display: block;
      }

      .login-footer {
        text-align: center;
        margin-top: 2rem;
        font-family: 'Raleway', sans-serif;
        font-size: 1.4rem;
        color: #6b7280;
      }

      .login-footer a {
        color: #5dc4af;
        text-decoration: none;
        font-weight: 500;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      /* Form empresa hidden by default */
      #form-empresa {
        display: none;
      }

      /* Loading state */
      .login-btn.loading {
        position: relative;
        color: transparent;
      }

      .login-btn.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <a href="../index.html">
          <img
            src="../assets/images/logo_color_vectores.svg"
            alt="Genesys Logo"
            class="login-logo"
          />
        </a>

        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">Accede a tu dashboard de SST</p>

        <!-- Tabs para cambiar entre usuario y empresa -->
        <div class="login-tabs">
          <button type="button" class="login-tab active" data-tab="usuario">
            Usuario
          </button>
          <button type="button" class="login-tab" data-tab="empresa">
            Empresa (NIT)
          </button>
        </div>

        <!-- Mensaje de error -->
        <div id="login-error" class="login-error"></div>

        <!-- Formulario Usuario -->
        <form id="form-usuario" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Correo electronico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="usuario@empresa.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password-usuario" class="form-label">Contrasena</label>
            <input
              type="password"
              id="password-usuario"
              name="password"
              class="form-input"
              placeholder="Tu contrasena"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="login-btn">
            Iniciar Sesion
          </button>
        </form>

        <!-- Formulario Empresa -->
        <form id="form-empresa" class="login-form">
          <div class="form-group">
            <label for="nit" class="form-label">NIT de la empresa</label>
            <input
              type="text"
              id="nit"
              name="nit"
              class="form-input"
              placeholder="900123456-7"
              required
              autocomplete="organization"
            />
          </div>

          <div class="form-group">
            <label for="password-empresa" class="form-label">Contrasena</label>
            <input
              type="password"
              id="password-empresa"
              name="password"
              class="form-input"
              placeholder="Contrasena de empresa"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="login-btn">
            Iniciar Sesion
          </button>
        </form>

        <div class="login-footer">
          <p>No tienes cuenta? <a href="../pages/Enrollment.html">Registrate aqui</a></p>
          <p style="margin-top: 1rem;"><a href="../index.html">Volver al inicio</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
